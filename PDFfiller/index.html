<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <title>PDFfiller</title>
    <link rel="stylesheet" href="themes/css/normalize.css"/>
    <link rel="stylesheet" href="themes/css/style.css"/>
  </head>
  <body>
    <div class="layout__block">
      <div class="block__title">Thank you for choosing to subscribe to PDFfiller services!</div>
    </div>
    <div class="layout">
      <div class="layout__block formset">
        <form id="checkout" action="" method="POST">
          <div class="grid">
            <div class="grid__row">
              <div class="grid__col grid__col--fixed">
                <label for="firstname">Cardholder Name</label>
              </div>
              <div class="grid__col">
                <input class="fill" id="firstname" type="text" name="firstname" placeholder="First Name" required="required"/>
              </div>
              <div class="grid__col">
                <input class="fill" id="lastname" type="text" name="lastname" placeholder="Last Name" required="required"/>
              </div>
            </div>
            <div class="grid__row">
              <div class="grid__col grid__col--fixed">
                <label for="cardnumber">Card Number</label>
              </div>
              <div class="grid__col">
                <input class="fill" id="cardnumber" type="text" name="cardnumber" placeholder="0000 0000 0000 0000" required="required"/>
              </div>
              <div class="grid__col absolute">
                <ul class="list">
                  <li class="list__item"><img class="item__content" src="assets/icons/visa-icon.svg" alt=""/></li>
                  <li class="list__item"><img class="item__content" src="assets/icons/mastercard-icon.svg" alt=""/></li>
                  <li class="list__item"><img class="item__content" src="assets/icons/discover-icon.svg" alt=""/></li>
                  <li class="list__item"><img class="item__content" src="assets/icons/americanexpress-icon.svg" alt=""/></li>
                </ul>
              </div>
            </div>
            <div class="grid__row">
              <div class="grid__col grid__col--fixed clear">
                <label for="month">Exp. Date</label>
              </div>
              <div class="grid__col">
                <select class="dropdown" id="month" name="month" required="required">
                  <option value="">MM</option>
                  <option class="dropdown__item" value="1">01</option>
                  <option class="dropdown__item" value="2">02</option>
                  <option class="dropdown__item" value="3">03</option>
                  <option class="dropdown__item" value="4">04</option>
                  <option class="dropdown__item" value="5">05</option>
                  <option class="dropdown__item" value="6">06</option>
                  <option class="dropdown__item" value="7">07</option>
                  <option class="dropdown__item" value="8">08</option>
                  <option class="dropdown__item" value="9">09</option>
                  <option class="dropdown__item" value="10">10</option>
                  <option class="dropdown__item" value="11">11</option>
                  <option class="dropdown__item" value="12">12</option>
                </select>
                <select class="dropdown" id="year" name="year" required="required">
                  <option value="">YYYY</option>
                  <option value="1">2017</option>
                  <option value="2">2018</option>
                  <option value="3">2019</option>
                  <option value="4">2020</option>
                  <option value="5">2021</option>
                  <option value="6">2022</option>
                  <option value="7">2023</option>
                  <option value="8">2024</option>
                  <option value="9">2025</option>
                  <option value="10">2026</option>
                  <option value="11">2027</option>
                  <option value="12">2028</option>
                </select>
              </div>
              <div class="grid__col">
                <div class="grid__row">
                  <div class="grid__col grid__col--fixed">
                    <label for="cvv">CVV/CVC</label>
                  </div>
                  <div class="grid__col">
                    <input class="fill" id="cvv" type="text" name="cvv" placeholder="0000" required="required"/>
                  </div>
                </div>
              </div>
            </div>
            <div class="grid__row">
              <div class="grid__col grid__col--fixed">
                <label for="zipcode">Zip/Postal Code</label>
              </div>
              <div class="grid__col">
                <input class="fill" id="zipcode" type="text" name="zipcode" placeholder="01001" required="required"/>
              </div>
            </div>
          </div>
        </form>
      </div>
      <div class="layout__block layout__block--clear">
        <div class="block__comp comp__style">
          <div class="comp__title">Or pay with Paypal</div>
          <div class="comp__action"><a class="comp__label" href="#"><img src="assets/icons/paypal-btn.svg" alt=""/></a></div>
        </div>
      </div>
      <div class="layout__block">
        <div class="block__comp submission">
          <button class="btn btn--rc btn--submit" type="submit" form="#checkout">Start My Subscription for $19.99/mo.</button>
        </div>
      </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="scripts/jquery.validate.js"></script>
    <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/additional-methods.min.js"></script>
    <script src="scripts/validate.js"></script>
  </body>
</html>
