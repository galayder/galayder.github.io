<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/base.css">

  <title>UI Kit | Forms</title>
</head>

<body>

  <!-- SIGN IN -->
  <section class="grid">

    <div class="col col-1-2">

      <div class="form__title form__title--bg">Sign up</div>

      <form action="" class="form">
        <input type="text" placeholder="E-mail or login" class="input">
        <input type="text" placeholder="Password" class="input">

        <div class="form__hint">Forgot password?</div>
        
        <button type="submit" class="btn btn--block btn--md rc">Sign Up</button>

        <div class="btn-group">
          <button type="button" class="facebook btn btn--block btn--md rc">Login via Facebook</button>
          <button type="button" class="btn btn--block btn--md rc">Login via Twitter</button>
        </div>
      </form>

    </div>

    <div class="col col-1-2">

      <div class="form__title form__title--bg">Sign in</div>

      <form action="" class="form">
        <input type="text" placeholder="E-mail or login" class="input">
        <input type="text" placeholder="Password" class="input">

        <div class="checkboxes__item form__hint">
					<input type="checkbox" name="chb-on" id="chb-on" checked="true">
					<label for="chb-on" class="checkbox__label">Remember password?</label>
				</div>
        <button type="submit" class="btn btn--block btn--md rc">Sign Up</button>

        <div class="btn-group">
          <button type="button" class="facebook btn btn--block btn--md rc">Login via Facebook</button>
          <button type="button" class="btn btn--block btn--md rc">Login via Twitter</button>
        </div>
      </form>

    </div>

  </section>

  <section class="grid">
    <div class="col col-1-3">1/3</div>
    <div class="col col-1-3">1/3</div>
    <div class="col col-1-3">1/3</div>
  </section>

  <section class="grid">
    <div class="col col-2-3">2/3</div>
    <div class="col col-1-3">1/3</div>
  </section>

  <section class="grid">
    <div class="col">1</div>
  </section>


</body>

</html>
