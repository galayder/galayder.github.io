<!-- DROPDOWN + RADIO + CHECKBOX + SLIDERS + TOOLTIP SECTION   -->

	<section class="container container--w-stretch container__state-input">

		<div class="dropdown">
			<input type="checkbox" id="select">
			<label for="select" class="dropdown__lable">Select country</label>
			<ul class="dropdown__list">
				<li class="dropdown__list-item"><a href="#" class="dropdown__list-item--clickable">USA</a></li>
				<li class="dropdown__list-item"><a href="#" class="dropdown__list-item--clickable">Canada</a></li>
				<li class="dropdown__list-item"><a href="#" class="dropdown__list-item--clickable">Germany</a></li>
			</ul>
		</div>

		<form>
			<ul class="radiobuttons">
				<li class="radiobuttons__item">
					<radiogroup>
						<ul>
							<li class="radiobuttons__item">
								<input type="radio" name="state" id="rb-off" class="radio">
								<label for="rb-off" class="radio__label">Radiobutton Off</label>
							</li>
							<li class="radiobuttons__item">
								<input type="radio" name="state" id="rb-on" checked="true">
								<label for="rb-on" class="radio__label">Radiobutton On</label>
							</li>
						</ul>
					</radiogroup>
				</li>

				<li class="radiobuttons__item">
					<input type="radio" name="state" id="rb-dis" disabled="true">
					<label for="rb-dis" class="radio__label is-disabled">Radiobutton Disabled</label>
				</li>
			</ul>

			<ul class="checkboxes">
				<li class="checkboxes__item">
					<input type="checkbox" name="chb-off" id="chb-off" selected="false">
					<label for="chb-off" class="checkbox__label">Checkbox Off</label>
				</li>
				<li class="checkboxes__item">
					<input type="checkbox" name="chb-on" id="chb-on" checked="true">
					<label for="chb-on" class="checkbox__label">Checkbox On</label>
				</li>
				<li class="checkboxes__item">
					<input type="checkbox" name="chb-dis" id="chb-dis" disabled="true">
					<label for="chb-dis" class="checkbox__label is-disabled">Checkbox Disabled</label>
				</li>
			</ul>
		</form>

		<div class="switchers">

			<form action="" class="sw">
			<input type="checkbox" name="switcher" id="switcher" class="switcher">
			<label for="switcher" class="switcher__toggler">
				<span class="switcher__toggler--on handler">On</span>
				<span class="switcher__toggler--off handler">Off</span>
			</label>
			</form>

			<form action="" class="sw">
			<input type="checkbox" name="switcher" id="switcher-2" class="switcher" checked="true">
			<label for="switcher-2" class="switcher__toggler">
				<span class="switcher__toggler--on handler">On</span>
				<span class="switcher__toggler--off handler">Off</span>
			</label>
			</form>

			<form action="" class="sw">
			<input type="checkbox" name="switcher" id="switcher-3" class="switcher">
			<label for="switcher-3" class="switcher__toggler is-inverted">
				<span class="switcher__toggler--on handler">On</span>
				<span class="switcher__toggler--off handler">Off</span>
			</label>
			</form>

			<form action="" class="sw">
			<input type="checkbox" name="switcher" id="switcher-4" class="switcher" checked="true">
			<label for="switcher-4" class="switcher__toggler is-inverted">
				<span class="switcher__toggler--on handler">On</span>
				<span class="switcher__toggler--off handler">Off</span>
			</label>
			</form>

		</div>

		<div>
			<div class="range">
				<div class="range__amount"></div>
			</div>

			<div class="range">
				<input type="range">
			</div>

			<div class="amount">
				<div class="amount__level"></div>
			</div>

			<div class="progress">
				<div class="progress__level" style="width: 54%;" data-width="54%"></div>
			</div>

			<div class="tooltips">
				<div class="tooltip tooltip--top">Top tooltip</div>
				<div class="tooltip tooltip--left">Left tooltip</div>
				<div class="tooltip tooltip--right">Right tooltip</div>
				<div class="tooltip tooltip--bottom">Bottom tooltip</div>
			</div>

		</div>
